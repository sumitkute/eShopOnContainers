# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

stages:
  - stage: buildimages
    jobs:
      - template: build/azure-devops/buildimages.yaml
        parameters:
          services: 'basket-api'
          registryEndpoint: 'democontainerregistry'
          helmfrom: 'deploy/k8s/helm'
          helmto: '$(Build.ArtifactsStagingDirectory)'